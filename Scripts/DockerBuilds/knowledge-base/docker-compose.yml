# Knowledge Base System: PostgreSQL + Embedding Server
#
# SERVICES:
#   - postgres: PostgreSQL 16 with pgvector extension
#   - embedding-server: Python FastAPI server running pplx-embed-context-v1 model
#
# USAGE:
#   cp .env.example .env
#   docker compose up -d
#
#   # Run Rust CLI for ingestion/search:
#   cargo run --bin kb -- ingest /path/to/file.pdf
#   cargo run --bin kb -- search "quantum field theory"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: knowledge-base-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-knowledgebase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-knowledgebase}
      POSTGRES_DB: ${POSTGRES_DB:-knowledge_base}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./Databases/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-knowledgebase} -d ${POSTGRES_DB:-knowledge_base}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - knowledge_base_network

  embedding-server:
    build:
      context: ../../../Python/knowledge-base
      dockerfile: ../../Scripts/DockerBuilds/knowledge-base/Dockerfile.embedding-server
    container_name: knowledge-base-embedding
    environment:
      KB_EMBEDDING_HOST: 0.0.0.0
      KB_EMBEDDING_PORT: 8765
      KB_MODEL_PATH: /models/pplx-embed-context-v1-0.6b
      KB_DEVICE: cuda:0
      PYTORCH_CUDA_ALLOC_CONF: expandable_segments:True
    ports:
      - "8765:8765"
    volumes:
      # Mount the model from host (read-only)
      - /media/propdev/9dc1a908-7eff-4e1c-8231-ext4/home/propdev/Data/Models/Embeddings/perplexity-ai/pplx-embed-context-v1-0.6b:/models/pplx-embed-context-v1-0.6b:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["1"]
              capabilities: [gpu]
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8765/health')"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    networks:
      - knowledge_base_network

networks:
  knowledge_base_network:
    name: knowledge_base_network
    driver: bridge
